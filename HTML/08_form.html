<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 1. <input type="text"> 태그 -->
    <p>
        <!-- 디폴트로 type="text" 적용 -->
        <input>
        <br>

        <!-- size 속성 : 입력 상자 크기는 5이다. -->
        <input type="text" size="5">
        <br>

        <!-- maxlength 속성 : 입력 가능한 최대 글자수는 4글자 -->
        <input type="text" maxlength="4">
        <br>

        <!-- placeholder 속성 : 입력 메시지
            text상자 안에 안내 메세지 만들어 주는 코드 -->
        <input type="text" placeholder="검색어를 입력하세요">
        <br>

        <!-- required 속성 : 필수 입력 
            이코드 사용시 text상자 안에 입력을 필수로 해야함. -->
        <input type="text" required>
        <br>

        <!-- value 속성 : 입력한 값이 저장되는 속성 
            이코드 사용시 text상자 안에 입력된 글씨가 그대로 적용되어 있음.-->
        <input type="text" value="날씨">
        <br>

        <!-- readonly 속성 : 입력된 값을 수정할 수 없게 만듬 
            text상자 안 내용도 지울수도 없음. -->
        <input type="text" value="영희야 사랑해" readonly>
        <br>
        
        <!-- disable 속성 : 입력된 상자를 사용할 수 없도록 만듬 -->
        <input type="text" disabled>
        <br>

    </p>
    
</body>
</html>
